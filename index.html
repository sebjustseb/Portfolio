<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Developer Portfolio</h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#work">Work</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="about">
        <div class="container">
            <h2>About Me</h2>
            <div class="profile">
                <img src="https://via.placeholder.com/150" alt="Profile Picture">
                <div class="info">
                    <h3>Developer Name</h3>
                    <p>Description about the developer...</p>
                </div>
            </div>
        </div>
    </section>

    <section id="work">
        <div class="container">
            <h2>My Work</h2>
            <div class="gallery">
                <div class="app large">
                    <img src="https://via.placeholder.com/300" alt="Application 1">
                    <h3>Application 1</h3>
                </div>
                <div class="app">
                    <img src="https://via.placeholder.com/150" alt="Application 2">
                    <h3>Application 2</h3>
                </div>
                <!-- Add more applications as needed -->
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <form action="#">
                <!-- Contact form fields go here -->
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Developer Portfolio</p>
        </div>
    </footer>
</body>
</html>
